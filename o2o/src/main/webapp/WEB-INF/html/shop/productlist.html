<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>shop list</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/shop/shoplist.css">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class="title">product list</h1>
	</header>
	<div class="content">
		<div class="content-block">
			<p>
				hello <span id="user-name"></span><a class="pull-right"
					href="/shopadmin/productoperation">add product</a>
			</p>
			<div class="row row-shop">
				<div class="col-40">product name</div>
				<div class="col-40">status</div>
				<div class="col-20">setting</div>
			</div>
			<div class="product-wrap"></div>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-33">
					<a href="/local/accountbind?usertype=2"
						class="button button-big button-fill button-success">account binding</a>
				</div>
				<div class="col-33">
					<a href="#" id="log-out" 
						class="button button-big button-fill button-danger">exit</a>
				</div>
				<div class="col-33">
					<a href="/local/changepsw?usertype=2"
						class="button button-big button-fill button-success"
						id="bindOrChange">change password</a>
				</div>
			</div>
		</div>
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/shop/productlist.js'
		charset='utf-8'></script>
</body>
</html>
