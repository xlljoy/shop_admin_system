<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Yummy yummy</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> return
				</a>
				<h1 class="title">account register</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">name</div>
									<div class="item-input">
										<input type="text" id="name" placeholder="name">
									</div>
								</div>
							</div>
						</li>
						<!-- product category 下拉列表 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">gender</div>
									<div class="item-input">
										<select id="gender">
											<option data-value="male">male</option>
											<option data-value="female">female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- product priority -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">email</div>
									<div class="item-input">
										<input type="text" id="email" placeholder="email">
									</div>
								</div>
							</div>
						</li>		
						<!-- 缩略图 上传控件 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">profile picture</div>
									<div class="item-input">
										<input type="file" id="head-img">
									</div>
								</div>
							</div>
						</li>
						<!-- verify code ka -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">verification code</div>
									<input type="text" id="verify_code" placeholder="Verify code">
									<div class="item-input">
										<img id="verify_code_img" alt="click to change" title="click to change"
											onclick="changeVerifyCode(this)" src="../Kaptcha" />
											<!-- src="../Kaptcha" -- look for where web.xml is -->
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/frontend/index"
								class="button button-big button-fill button-danger">return</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/frontend/userregister.js'
		charset='utf-8'></script>
</body>
</html>
