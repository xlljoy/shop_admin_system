<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>shop list</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet"
	href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/productdetail.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					href="#" onClick="javascript :history.back(-1);" data-transition='slide-out'> <span
					class="icon icon-left"></span> return
				</a>
				<h1 class="title" id="product-name">product detail</h1>
			</header>
			<div class="bar bar-header-secondary">
				<div class="searchbar">
					<a class="searchbar-cancel">cancel</a>
				</div>
			</div>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
			<!-- shop detail -->
			<div class="product-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover' id="product-img" src="" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="product-update-time"></span>
									<span class="pull-right" id="product-point"></span>
								</p>
								<p id="price" hidden="true">
									<span class="color-gray" id="normal-price"></span>
									<span><font color="red" size="4" id="promotion-price"></font></span>
								</p>
								<p id="product-desc"></p>
							</div>
						</div>
						<div class="card-img" id="imgList">
						 <!-- <a href="#" class="link">like</a> -->
						 <!-- <a href="#" class="link">more</a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type='text/javascript'
		src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>
</body>
</html>
